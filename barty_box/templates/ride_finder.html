{% extends "base.html" %}
{% load staticfiles %}

{% block content %}

<div class="info text-center">
    <div class="container">
        <a href="/" class="lang-logo">
            <img class = "car-logo" src="{% static './img/barty-logo.gif'%}" style = "margin-top:30px">
        </a>
        <h1>Barty Box</h1>
        <p>Find a ride to a random top-rated bar in your area.</p>
        <span id="dialog">
        <p>How far are you willing to go?</p>
        <div class="btn-group">
            <button type="button" onClick="mile(3);" class="btn btn-danger" id="3">3 miles</button>
            <button type="button" onClick="mile(5);" class="btn btn-danger" id="5">5 miles</button>
            <button type="button" onClick="mile(10);" class="btn btn-danger" id="10">10 miles</button>
        </div>

        <p>Which kind of Uber would you like to take?</p>
        <div class="btn-group">
            <button type="button" onClick="product('uberX');" class="btn btn-danger" id="x">uberX</button>
            <button type="button" onClick="product('uberXL');" class="btn btn-danger" id="xl">uberXL</button>
        </div>
        <div>
            </br>
            <button type="button" onClick="request();" class="btn btn-warning" id="go"></button>
        </div>
        <p id="message"></p>
            </span>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

<script src="/static/js/rideFinder.js"></script>
{% endblock %}
